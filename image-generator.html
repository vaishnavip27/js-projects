<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Image Generator</title>
    <link rel="stylesheet" href="generator-styling.css">
</head>
<body>
    <section class="image-generator">
        <div class="content">
            <h1>AI Image Generator Tool</h1>
            <p>Transforming Words into Pictures: Explore the Magic of Text-to-Image Generation</p>

            <form action="#" class="generate-form">
                <input type="text" class="prompt-input" placeholder="Describe what you want">
                <div class="controls">
                    <select class="img-quantity">
                        <option value="1"> 1 Image</option>
                        <option value="2"> 2 Image</option>
                        <option value="3"> 3 Image </option>
                        <option value="4" selected> 4 Image </option>
                    </select>

                    <button type="submit" class="generate-btn">Generate</button>
                </div>
            </form>
        </div>
    </section>

    <section class="image-gallery">
        <div class="img-card">
            <img src="images/cat.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/downloads.png" alt="download icon">
            </a>
        </div>

        <div class="img-card">
            <img src="images/balloon.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/downloads.png" alt="download icon">
            </a>
        </div>

        <div class="img-card">
            <img src="images/nature.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/downloads.png" alt="download icon">
            </a>
        </div>

        <div class="img-card">
            <img src="images/space.jpg" alt="image">
            <a href="#" class="download-btn">
                <img src="images/downloads.png" alt="download icon">
            </a>
        </div>
    </section>
</body>
</html>
